<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de cuenta</title>
</head>
<header>
    <nav>
        <div class="logo-container">
            <a href="#">
                <img src="" alt="Logo">
            </a>
            <h2>Veterinaria Moka</h2>
        </div>

        <div class="navegation-container">
            <a href="">Inicio</a>
            <a href="">Clínica</a>
            <a href="">Hotel</a>
        </div>

    </nav>
</header>

<body>
    <div>
        <h1>Creación de cuenta</h1>
    </div>
    <form action="">
        <div>
            <label for="txtNombre">Nombre Completo</label>
            <input type="text" id="txtNombre">
        </div>
        <div>
            <label for="txtUusuario">Nombre de usuario</label>
            <input type="text" id="txtUusuario">
        </div>
        <div>
            <label for="txtCorreo">Correo electrónico</label>
            <input type="email">
        </div>
        <div>
            <label for="contrasenna">Contraseña</label>
            <input type="password">
        </div>
        <div>
            <label for="contrasenna">Confirmar contraseña</label>
            <input type="password">
        </div>
        <div id="">
            <div>
                <label for="num_identificacion">Numero de identificación</label>
                <input type="text">
            </div>
            <div>
                <label for="numTel">Numero de telefono</label>
                <input type="tel" name="telefono" placeholder="(+506)0000-000" title="Digite su número de telefono sin guiones">
            </div>
        </div>
        <div>
            <label for="txtDireccionExacta">Dirección Exacta</label>
            <textarea name="" id="txtDireccionExacta" cols="" rows=""></textarea>
        </div>
        <section>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3930.214871322853!2d-84.04055794904195!3d9.91605459287402!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scr!4v1658543321152!5m2!1ses!2scr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                
            </iframe>
        </section>
        <button type="button">Registrar</button>
    </form>


    <footer>
        <h5>Clever Solutions - 2022</h5>
    </footer>
</body>

</html>
