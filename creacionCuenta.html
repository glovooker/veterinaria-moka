<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de cuenta</title>
</head>
<header>
    <nav>
        <div class="logo-container">
            <a href="#">
                <img src="" alt="Logo">
            </a>
            <h2>Veterinaria Moka</h2>
        </div>

        <div class="navegation-container">
            <a href="">Inicio</a>
            <a href="">Clínica</a>
            <a href="">Hotel</a>
        </div>

    </nav>
</header>

<body>
    <div>
        <h1>Creación de cuenta</h1>
    </div>
    <form action="">

        <div>
            <label for="txtNombre" id="lblNombre" class="lblInput">Nombre Completo</label>
            <input type="text" id="txtNombre" required>
        </div>

        <div>
            <label for="txtUsuario" id="lblUsuario" class="lblInput">Nombre de Usuario</label>
            <input type="text" id="txtUsuario" required>
        </div>

        <div>
            <label for="txtCorreo" id="lblCorreo" class="lblInput">Correo Electrónico</label>
            <input type="email" id="txtCorreo" required>
        </div>

        <div>
            <label for="txtPass" id="lblPass" class="lblInput">Contraseña</label>
            <input type="password" id="txtPass" required>
        </div>

        <div>
            <label for="txtPass2" id="lblPass2" class="lblInput">Confirmar Contraseña</label>
            <input type="password" id="txtPass2" required>
        </div>

        <div>
            <label for="txtidentificacion" id="lblidentificacion" class="lblInput">Número de Cédula</label>
            <input type="number" id="txtidentificacion" required>
        </div>

        <div>
            <label for="txtTelefono" id="lblTelefono" class="lblInput">Número de teléfono</label>
            <input type="number" id="txtTelefono" placeholder="(+506)0000-000"
                title="Digite su número de telefono sin guiones" required>
        </div>

        <div>
            <label for="txtDireccion" id="lblDireccion" class="lblInput">Dirección</label>
            <input type="text" id="txtDireccion" required>
        </div>

        <button type=button id="btnRegistrar">Registrar</button>

    </form>

    <footer>
        <h5>Clever Solutions - 2022</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="./js/CreacionCuentaService.js"></script> -->
    <script src="./js/controllers/ControllerGeneral.js"></script>
    <script src="./js/controllers/CreacionCuentaController.js"></script>

</body>

</html>
