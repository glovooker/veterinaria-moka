<body>
    <form action="">
        <div>
            <h3>Métodos de Pago</h3>
        </div>

        <div>
            <label for="txtNumTarjeta" id="lblNumTarjeta" class="lblInput">Número de Tarjeta</label>
            <input type="number" id="txtNumTarjeta" title="Número de tarjeta sin guiones" required>
            <img src="" alt=""> <!--Imagen Visa, Mastercard -->
        </div>

        <div>
            <label for="txtExpiracion"  id="lblNumTarjeta" class="lblInput">Fecha de Expiración</label>
            <input type="date" id="txtExpiracion" required>
            <label for="txtCVV">Código de Seguridad</label>
            <input type="number" id="txtCVV" title="Número al Reverso de la Tarjeta" required>
        </div>

        <div>
            <label for="txtNombreTarjeta">Nombre del Tarjetahabiente</label>
            <input type="text" id="txtNombreTarjeta" required>
        </div>

        <div>
            <label for="selMetodoPago" id="lblMetodoPago" class="lblSelect">Método de Pago</label>
            <select id="selMetodoPago" >
                <option value="">-Seleccione-</option>
            </select>  
        </div>        
        
        <div> 
            <button type=button id="btnAgregar">Registrar</button>
        </div>

    </form>
