</header>

<body>

    <section class="reservar-habitacion">
        <div class="form-container">
            <div class="title-container">
                <i class="fa-solid fa-bed"></i>
                <h2>Reservar una Habitación</h2>
            </div>

            <div class="form-select">
                <label for="txtMascota" id="lblMascota" class="lblSelect">Seleccione una Mascota</label>
                <select id="txtMascota" required>
                    <option value="">-Seleccione-</option>
                    <option value="1"> Oscarin </option>
                    <option value="2"> Mechitas </option>
                </select>
            </div>

            <div class="form-date">
                <label for="txtFechaDeEntrada" id="lblFechaDeEntrada" class="lblInput">Fecha de Entrada</label>
                <input type="date" id="txtFechaDeEntrada" required>
            </div>

            <div class="form-time">
                <label for="txtHoraDeEntrada" id="lblHoraDeEntrada" class="lblInput">Hora de Entrada</label>
                <input type="time" id="txtHoraDeEntrada" required>
            </div>

            <div class="form-date">
                <label for="txtFechaDeSalida" id="lblFechaDeSalida" class="lblInput">Fecha de Salida</label>
                <input type="date" id="txtFechaDeSalida" required>
            </div>

            <div class="form-time">
                <label for="txtHoraDeSalida" id="lblHoraDeSalida" class="lblInput">Hora de Salida</label>
                <input type="time" id="txtHoraDeSalida" required>
            </div>

            <div class="form-text-area">
                <label for="txtCuidadosExtras" id="lblCuidadosExtras" class="lblTextArea">Indique los Cuidados para su
                    Mascota</label>
                <textarea id="txtCuidadosExtras" cols="30" rows="9" required></textarea>
            </div>

            <button type="button" id="btnRegistrar" class="form-btn">Registrar</button>

        </div>
    </section>
    <footer class="footer">
        <h5>Powered by</h5>
        <a href="https://glovooker.github.io/landing-page-bisoft-1/">
            <img src="./img/LogoCleverSolutions.svg" alt="Logo Clever Solutions">
        </a>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="JS/controllers/ReservarHabitacionController.js"></script>

</body>
