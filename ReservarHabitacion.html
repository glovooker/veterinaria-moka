<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/StyleGeneral.css">
    <link rel="stylesheet" href="./css/ReservarHabitacion.css">
    <link rel="stylesheet" href="./css/Tabla.css">
    <link rel="stylesheet" href="./css/webfont/stylesheet.css">
    <title>Moka | Hotel</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <a href="./PaginaInicio.html">
                    <img src="./img/IsologoMoka.png" alt="Logo Moka Vet & Hotel">
                </a>
            </div>
            <div class="navegation-container">
                <a href="./PaginaInicio.html">Inicio</a>
                <a href="./ReservarCita.html">Clínica</a>
                <a href="./ReservarHabitacion.html">Hotel</a>
            </div>
            <div class="profile-dropdown">
                <a href="" class="profile-icon">
                    <i class="fa-solid fa-circle-user"></i>
                </a>
                <div class="dropdown-content">
                    <a href="./Cliente.html">Mi Perfil</a>
                    <a href="./Mascotas.html">Mascotas</a>
                    <a href="./InicioDeSesion.html">Cerrar Sesión</a>
                </div>
            </div>
        </nav>
    </header>


    <section class="reservar-habitacion">
        <div class="form-container">
            <div class="title-container-reservar-habitacion">
                <i class="fa-solid fa-shield-cat"></i>
                <h2>Reservar una Habitación</h2>
            </div>

            <div class="form-select">
                <label for="txtMascota" id="lblMascota" class="lblSelect">Seleccione una Mascota</label>
                <select id="txtMascota" required>
                    <option value="">-Seleccione-</option>
                    <option value="1"> Oscarin </option>
                    <option value="2"> Mechitas </option>
                </select>
            </div>

            <div class="form-date">
                <label for="txtFechaDeEntrada" id="lblFechaDeEntrada" class="lblInput">Fecha de Entrada</label>
                <input type="date" id="txtFechaDeEntrada" required>
            </div>

            <div class="form-time">
                <label for="txtHoraDeEntrada" id="lblHoraDeEntrada" class="lblInput">Hora de Entrada</label>
                <input type="time" id="txtHoraDeEntrada" required>
            </div>

            <div class="form-date">
                <label for="txtFechaDeSalida" id="lblFechaDeSalida" class="lblInput">Fecha de Salida</label>
                <input type="date" id="txtFechaDeSalida" required>
            </div>

            <div class="form-time">
                <label for="txtHoraDeSalida" id="lblHoraDeSalida" class="lblInput">Hora de Salida</label>
                <input type="time" id="txtHoraDeSalida" required>
            </div>

            <div class="form-text-area">
                <label for="txtCuidadosExtras" id="lblCuidadosExtras" class="lblTextArea">Indique los Cuidados para su
                    Mascota</label>
                <textarea id="txtCuidadosExtras" cols="30" rows="9" required></textarea>
            </div>

            <button type="button" id="btnRegistrar" class="form-btn">Registrar</button>

        </div>
    </section>

    <section class="visualizacion-reservaciones">

        <div class="reservaciones-container">
            <div class="title-container-mis-reservaciones">
                <i class="fa-solid fa-calendar-check"></i>
                <h2>Mis Reservaciones</h2>
            </div>

            <div class="table-filters">
                <table class="table" id="tablaReservacionesEliminar">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora de entrada</th>
                            <th>Hora de salida</th>
                            <th>Mascota</th>
                            <th>Estado</th>
                            <th>Detalles</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="filter-container">
                    <form>
                        <div class="filter">
                            <label for=""><i class="fa-solid fa-calendar-day"></i> Fecha</label>
                            <input type="date" id="fecha" class="form-date">
                        </div>
                        <div class="filter">
                            <label for=""><i class="fa-solid fa-user-doctor"></i> Veterinario</label>
                            <select name="" id="" class="form-select">
                                <option value="0" disabled selected>Seleccione un veterinario</option>
                            </select>
                        </div>
                        <div class="filter">
                            <label for=""><i class="fa-solid fa-paw"></i> Mascotas</label>
                            <select name="" id="" class="form-select">
                                <option value="0" disabled selected>Seleccione una mascota</option>
                            </select>
                        </div>
                        <button type="button" class="filter-btn"><i class="fa-solid fa-arrow-down-wide-short"></i>
                            Filtrar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <h5>Powered by</h5>
        <a href="https://glovooker.github.io/landing-page-bisoft-1/">
            <img src="./img/LogoCleverSolutions.svg" alt="Logo Clever Solutions">
        </a>
    </footer>

    <script src="./js/services/EliminarReservacionesService.js"></script>
    <script src="./js/controllers/EliminarReseController.js"></script>
    <script src="https://kit.fontawesome.com/38a85d6a08.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/services/ReservarHabitacionServices.js"></script>
    <script src="./js/controllers/ControllerGeneral.js"></script>
    <script src="./js/controllers/ReservarHabitacionController.js"></script>

</body>

</html>
