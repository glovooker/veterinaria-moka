<body>

    <h1>Seguridad</h1>

    <div>
        <h1>Cambiar Contraseña</h1>
        <container>
            <form>
                <label for="txtNewPass" id="lblNewPass" class="lblInput">Nueva Contraseña</label>
                <input type="password" id="txtNewPass" required>
                <label for="txtNewPass2" id="lblNewPass2" class="lblInput">Confirmar Contraseña</label>
                <input type="password" id="txtNewPass2" required>
            </form>
        </container>
    </div>

    <div>
        <label for="txtPass" id="lblPass" class="lblInput">Contraseña</label>
        <input type="password" id="txtPass" required>
    </div>

    <div>
        <button type=button id="btnGuardarCambios">Guardar cambios</button>
    </div>


    <div>
        <h1>Cambiar Correo</h1>
        <container>
            <form>
                <label for="txtEmail" id="lblEmail" class="lblInput">Cambiar Correo</label>
                <input type="email" id="txtEmail" required>
                <label for="txtNewEmail" id="lblNewEmail" class="lblInput">Confirmar Correo</label>
