<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/Perfil.css">
    <link rel="stylesheet" href="./css/StyleGeneral.css">
    <link rel="stylesheet" href="./css/webfont/stylesheet.css">
    <title>Moka | Mi Perfil</title>
</head>

<body>
    <header id="navbarContainer"></header>

    <section id="section1" class="profile">
        <div class="profile-container">

            <h2>Mi Perfil</h2>

            <div class="outputs-container">
                <div class="profile-icon">
                    <img id="PersonaFoto" alt="">
                </div>
                <div class="profile-info-container">
                    <div class="info-container">
                        <h3>Información General</h3>
                        <div class="outputs">
                            <label for="outCedula">Cédula</label>
                            <output id="outCedula"></output>
                            <br>
                            <label for="outNombre">Nombre</label>
                            <output id="outNombre"></output>
                        </div>
                    </div>

                    <div class="contact-container">
                        <h3>Información Contacto</h3>
                        <div class="outputs">
                            <label for="outEmail">Correo Electrónico</label>
                            <output id="outEmail"></output>
                            <br>
                            <label for="outTelefono">Teléfono</label>
                            <output id="outTelefono"></output>
                            <br>
                            <label for="outDireccion">Dirección:</label>
                            <output id="outDireccion"></output>
                            <br>
                        </div>
                    </div>

                    <div class="socials-container">
                        <a id="linkFB" href="" target="_blank">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a id="linkIG" href="" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a id="linkTW" href="" target="_blank">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </section>

    <footer class="footer">
        <h5>Powered by</h5>
        <a href="https://glovooker.github.io/landing-page-bisoft-1/">
            <img src="./img/LogoCleverSolutions.svg" alt="Logo Clever Solutions">
        </a>
    </footer>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/38a85d6a08.js" crossorigin="anonymous"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/services/InicioDeSesionService.js"></script>
    <script src="./js/Constantes.js"></script>
    <script src="./js/services/PersonaService.js"></script>
    <script src="./js/services/CrudPersonasService.js"></script>
    <script src="./js/controllers/PerfilPersonaController.js"></script>
</body>


</html>
