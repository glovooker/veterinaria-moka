<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Expedientes</title>
</head>
<header>
    <nav>
        <div class="logo-container">
            <a href="#">
                <img src="" alt="Logo">
            </a>
            <h2>Veterinaria Moka</h2>
        </div>

        <div class="navegation-container">
            <a href="">Inicio</a>
            <a href="">Clínica</a>
            <a href="">Hotel</a>
        </div>

    </nav>
</header>
<body>
    <main>
        <h1>Control de expedientes</h1>

        <label for="filtro">Buscar</label>
        <input type="text" id="filtro">

        <section>
            <table id="tblExpediente">
                <caption>Expedientes</caption>
                <thead>
                    <tr>
                        <th>Número Expediente</th>
                        <th>Nombre de la Mascota</th>
                        <th>Dueño de la mascota</th> <!--Nombre completo del cliente-->
                        <th>Usuario</th> <!--es el username-->
                        <th>Especie</th>
                        <th>Estrellas</th>
                        <th>Observaciones</th>
                        <th>Padecimientos</th>
                        <th>Citas</th>  
                        <th>Reservaciones</th> 
                    </tr>
                </thead>
                <tbody id="cuerpoExpedientetbl">

                </tbody>
                <tfoot></tfoot>
            </table>
            <div id="divButton">
                <input type="button" id="btnRegistro" onclick="location.href='Actualizar_RegistrarExpediente.html?_id=create'" value="Registrar Expediente">
            </div>
        </section>
    </main>
    <footer>
        <h5>Clever Solutions - 2022</h5>
    </footer>

    <script src='//unpkg.com/axios/dist/axios.min.js'></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/Constantes.js"></script>

    <script src="./js/services/ListarExpServices.js"></script>
    <script src="./js/controllers/ListarExpController.js"></script>
</body>
</html>
