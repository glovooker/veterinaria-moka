<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/StyleGeneral.css">
    <link rel="stylesheet" href="./css/Tabla.css">
    <link rel="stylesheet" href="./css/webfont/stylesheet.css">
    <title>Moka | Listado de Expedientes</title>
</head>

<body>
    <header id="navbarContainer"></header>

    <section class="visualizacion">
        <div class="container">
            <div class="title-container">
                <h2>Listado de Expedientes</h2>
            </div>

            <div class="filter-container">
                <div class="filter" id="FiltroTablas">
                    <label for="txtFiltro" id="lblFiltro"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input type="text" id="txtFiltro">
                </div>
            </div>

            <div class="table-filters">
                <table class="table" id="tblExpediente">
                    <thead>
                        <tr>
                            <th><i class="fa-solid fa-sort"></i> # Expediente</th>
                            <th><i class="fa-solid fa-sort"></i> Nombre de la Mascota</th>
                            <th><i class="fa-solid fa-sort"></i> Due√±o de la mascota</th>
                            <!--Nombre completo del cliente-->
                            <th><i class="fa-solid fa-sort"></i> Usuario</th>
                            <!--es el username-->
                            <th><i class="fa-solid fa-sort"></i> Especie</th>
                            <th><i class="fa-solid fa-sort"></i> Padecimientos</th>
                            <th><i class="fa-solid fa-sort"></i> Citas</th>
                            <th><i class="fa-solid fa-sort"></i> Reservaciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoExpedientetbl"></tbody>
                    <tfoot></tfoot>
                </table>

            </div>
        </div>
    </section>

    <footer class="footer">
        <h5>Powered by</h5>
        <a href="https://glovooker.github.io/landing-page-bisoft-1/">
            <img src="./img/LogoCleverSolutions.svg" alt="Logo Clever Solutions">
        </a>
    </footer>

    <script src='//unpkg.com/axios/dist/axios.min.js'></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/38a85d6a08.js" crossorigin="anonymous"></script>
    <script src="./js/controllers/ControllerUtilidades.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/services/InicioDeSesionService.js"></script>
    <script src="./js/Constantes.js"></script>
    <script src="./js/services/PersonaService.js"></script>
    <script src="./js/services/CrudPersonasService.js"></script>
    <script src="./js/services/ListarExpServices.js"></script>
    <script src="./js/controllers/ListarExpController.js"></script>
</body>

</html>
