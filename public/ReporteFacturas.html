<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/StyleGeneral.css">
    <link rel="stylesheet" href="./css/Tabla.css">
    <link rel="stylesheet" href="./css/webfont/stylesheet.css">
    <title>Moka | Visualizaci√≥n De Reportes</title>
</head>

<body>
    <header id="navbarContainer"></header>

    <section class="visualizacion">
        <div class="container">

            <div class="title-container">
                <h2>Reporte de Facturas</h2>
            </div>

            <div class="filter-container">
                <div class="filter" id="FiltroTablas">
                    <label for="txtFiltro" id="lblFiltro"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input type="text" id="txtFiltro">
                </div>

                <form class="date-filter" id="filtrosTablasFecha">
                    <label for="txtFechaInicio" class="lblInput">Fecha Inicio</label>
                    <input type="date" id="txtFechaInicio" required>
                    <label for="txtFechaHasta" class="lblInput">Fecha Fin</label>
                    <input type="date" id="txtFechaHasta" required>
                    <button type="button" id="btnFiltroFechas">Filtrar por fecha</button>
                    <button type="button" id="btnLimpiar">Limpiar filtro</button>
                </form>
            </div>

            <div class="table-filters">
                <table class="table">
                    <thead>
                        <tr>
                            <th><i class="fa-solid fa-sort"></i> # Factura</th>
                            <th><i class="fa-solid fa-sort"></i> Cliente</th>
                            <th><i class="fa-solid fa-sort"></i> Fecha</th>
                            <th><i class="fa-solid fa-sort"></i> Monto Facturado</th>
                            <th><i class="fa-solid fa-sort"></i> Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaReportes"></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div>
    </section>

    <footer class="footer">
        <h5>Powered by</h5>
        <a href="https://glovooker.github.io/landing-page-bisoft-1/">
            <img src="./img/LogoCleverSolutions.svg" alt="Logo Clever Solutions">
        </a>
    </footer>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://kit.fontawesome.com/38a85d6a08.js" crossorigin="anonymous"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/services/InicioDeSesionService.js"></script>
<script src="./js/Constantes.js"></script>
<script src="js/services/ReporteFacturasServices.js"></script>
<script src="js/services/PersonaService.js"></script>
<script src="js/controllers/VisualizacionReportesFacturasController.js"></script>
<script src="js/controllers/ControllerGeneral.js"></script>


</html>
