<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización De Reportes</title>
</head>
<header>
    <nav>
        <div class="logo-container">
            <a href="#">
                <img src="" alt="Logo">
            </a>
            <h2>Veterinaria Moka</h2>
        </div>

        <div class="navegation-container">
            <a href="">Inicio</a>
            <a href="">Clínica</a>
            <a href="">Hotel</a>
        </div>

    </nav>
</header>

<body>
    <form action="" id="formulario">
        <container>
            <h3>Filtros</h3>
            <div id="FiltroTablas">
                <label for="txtFiltro">Filtrar</label>
                <input type="text" id="txtFiltro">
            </div>
           
            
                <table>
                    <caption>Reportes</caption>
                    <thead>
                        <tr>
                            <th>Numero de Factura</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Monto Facturado</th>
                            <th>Estado</th>
                            <th>Acciones</th>

                        </tr>
                    </thead>
                    <tbody id="tablaReportes">
                        
                    </tbody>
                    <tfoot></tfoot>
                </table>
                <div>
                    <h1>Resumen</h1>
                    <label for="txtTotal">Total de ganancias por facturas pagadas:</label>
                    <output name="" for="" id="txtTotal"></output><br>
                    <label for="txtTotalPendientes">Total de dinero por facturas pendientes:</label>
                    <output name="" for="" id="txtTotalPendientes"></output><br>
                    <label for="txtContPagadas">Facturas pagadas:</label>
                    <output name="" for="" id="txtContPagadas"></output><br>
                    <label for="txtContPendientes">Facturas pendientes:</label>
                    <output name="" for="" id="txtContPendientes"></output>
                </div>

            </div>
        </container>
    </form>

    <footer>
        <h5>Clever Solutions - 2022</h5>
    </footer>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/Constantes.js"></script>
<script src="js/services/ReporteFacturasServices.js"></script>
<script src="js/services/PersonaService.js"></script>
<script src="js/controllers/VisualizacionReportesFacturasController.js"></script>


</html>
