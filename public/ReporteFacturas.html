<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización De Reportes</title>
</head>
<header>
    <nav>
        <div class="logo-container">
            <a href="#">
                <img src="" alt="Logo">
            </a>
            <h2>Veterinaria Moka</h2>
        </div>

        <div class="navegation-container">
            <a href="">Inicio</a>
            <a href="">Clínica</a>
            <a href="">Hotel</a>
        </div>

    </nav>
</header>

<body>
    <form action="" id="formulario">
        <container>
            <h1>Visualización Reportes Finanzas</h1>
            <div>
                <h3>Filtros</h3>
                <div>
                    <form>
                        <label for="dateFilter">Fecha</label>
                        <input type="date" id="dateFilter">
                        <label for="numbFact">Numero de factura</label>
                        <input type="text" id="numbFact" min="0">
                    </form>
                </div>
                <button id="bttn" type="button" onclick="limpiar()" >Limpiar Filtros</button>
                <input type="button" onClick="filtrarNum()" value="Filtrar">
            </div>
            <div>
                <table id="tablaReportes">
                    <caption>Reportes</caption>
                    <thead>
                        <tr>
                            <th>Numero de Factura</th>
                            <th>Dinero</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                    <tfoot></tfoot>
                </table>
                <label for="resumenDineroTot">Total</label>
                <output name="" for="" id="resumenDinero"></output>
            </div>
        </container>
    </form>

    <footer>
        <h5>Clever Solutions - 2022</h5>
    </footer>
</body>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/services/ServiceReportes.js"></script>
<script src="./js/controllers/VisualizacionReportesFacturasController.js"></script>


</html>
