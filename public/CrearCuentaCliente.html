<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <a id="linkVolver" href="">
                    <img src="./img/IsologoMoka.png" alt="Logo Moka Vet & Hotel">
                </a>
            </div>
            <div class="navegation-container">
                <!-- <a href="./PaginaInicio.html">Inicio</a>
                <a href="./ReservarCita.html">Clínica</a>
                <a href="./ReservarHabitacion.html">Hotel</a>
                <a href="./SobreNosotros.html">Sobre Nosotros</a> -->

            <div class="profile-dropdown">
                <a href="" class="profile-icon">
                    <i class="fa-solid fa-circle-user"></i>
                </a>
                <div class="dropdown-content">
                    <a href="./InicioDeSesion.html">Iniciar Sesión</a>
                    <a href="./CreacionCuenta.html">Registrarme</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="signup">
        <div class="signup-container">

            <div class="form-container">
                <h2 id="txtInicio">Creación de Cuenta</h2>
                <form>
                    <label for="txtidentificacion" id="lblidentificacion" class="lblInput">Número de Cédula</label>
                    <input type="number" id="txtidentificacion" required min="" max="">

                    <label for="txtNombre" id="lblNombre" class="lblInput">Nombre Completo</label>
                    <input type="text" id="txtNombre" required>

                    <label for="txtCorreo" id="lblCorreo" class="lblInput">Correo Electrónico</label>
                    <input type="email" id="txtCorreo" required>

                    <label for="txtPass" id="lblPass" class="lblInput">Contraseña</label>
                    <input type="password" id="txtPass" required>

                    <label for="txtPass2" id="lblPass2" class="lblInput">Confirmar Contraseña</label>
                    <input type="password" id="txtPass2" required>

                    <label for="txtTelefono" id="lblTelefono" class="lblInput">Número de Teléfono</label>
                    <input type="number" id="txtTelefono" title="Número de teléfono sin guiones" required>

                    <label for="txtDireccion" id="lblDireccion" class="lblInput">Dirección</label>
                    <input type="text" id="txtDireccion" class="clsDireccion" required>

                    <img id="ImgCliente" class="uploaded-img">
                    <button type="button" class="form-btn" onclick="AbrirCloudinary('ImgCliente')">Subir Foto de
                        Perfil</button>
                </form>
            </div>
            <div class="account">¿No tienes cuenta? <br><a href="./InicioDeSesion.html">Ingresa aquí</a>
            </div>


            <button type="button" id="btnRegistrar" class="form-btn">Guardar</button>
        </div>
    </section>

    <footer class="footer">
        <h5>Powered by</h5>
        <a href="https://glovooker.github.io/landing-page-bisoft-1/">
            <img src="./img/LogoCleverSolutions.svg" alt="Logo Clever Solutions">
