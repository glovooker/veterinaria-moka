<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/StyleGeneral.css">
    <link rel="stylesheet" href="./css/ReservarCita.css">
    <link rel="stylesheet" href="./css/Tabla.css">
    <link rel="stylesheet" href="./css/webfont/stylesheet.css">
    <title>Moka | Cl√≠nica</title>
</head>

<body>
    <header id="navbarContainer"></header>

    <section class="reservar-cita">
        <div class="form-container">
            <div class="title-container-reservar-cita">
                <i class="fa-solid fa-book-medical"></i>
                <h2>Reservar una Cita</h2>
            </div>

            <div class="form-select">
                <label for="selMascotas" id="lblTipoMascota" class="lblSelect">Mascota</label>
                <select id="selMascotas" required>
                    <option value="">-Seleccione una Mascota-</option>
                </select>
            </div>

            <div class="form-date">
                <label for="txtFechaIni" id="lblFechaCita" class="lblInput">Fecha de la Cita</label>
                <input type="date" id="txtFechaIni" required>
            </div>

            <div class="form-time">
                <label for="txtHoraCitaIni" id="lblHoraCita" class="lblInput">Hora de la Cita</label>
                <input type="time" id="txtHoraCitaIni" required>
            </div>

            <div class="form-select">
                <label for="selDoctor" id="lblMedico" class="lblSelect">Seleccione un Veterinario</label>
                <select id="selDoctor" required>
                    <option value="">-Seleccione un Veterinario-</option>
                </select>
            </div>

            <div class="form-text-area">
                <label for="txtMotivoCita" id="lblMotivoCita" class="lblTextArea">Indique el Motivo de la Cita</label>
                <textarea id="txtMotivoCita" cols="30" rows="9" required></textarea>
            </div>

            <button type="button" id="btnRegistrar" class="form-btn">Registrar</button>
        </div>
    </section>

    <footer class="footer">
        <h5>Powered by</h5>
        <a href="https://glovooker.github.io/landing-page-bisoft-1/">
            <img src="./img/LogoCleverSolutions.svg" alt="Logo Clever Solutions">
        </a>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/38a85d6a08.js" crossorigin="anonymous"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/services/PersonaService.js"></script>
    <script src="./js/services/InicioDeSesionService.js"></script>
    <script src="./js/Constantes.js"></script>
    <script src="./js/services/CitasServices.js"></script>
    <script src="./js/services/CrudMascotasService.js"></script>
    <script src="./js/controllers/ControllerUtilidades.js"></script>
    <script src="./js/controllers/ControllerGeneral.js"></script>
    <script src="./js/controllers/CrearCitaController.js"></script>

</body>

</html>
