<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización De Reportes</title>
</head>
<header>
    <nav>
        <div class="logo-container">
            <a href="#">
                <img src="" alt="Logo">
            </a>
            <h2>Veterinaria Moka</h2>
        </div>

        <div class="navegation-container">
            <a href="">Inicio</a>
            <a href="">Clínica</a>
            <a href="">Hotel</a>
        </div>

    </nav>
</header>

<body>
    <form action="" id="formulario">
        <container>
            <h1>Visualización Reportes Citas</h1>
            <div>
                <h3>Filtros</h3>
                <div>
                    <form>
                      
                    </form>
                </div>
            </div>
            <div>
                <form id="filtrosFechas">
                    <label for="txtFechaInicio" class="lblInput">Fecha Inicio</label>
                    <input type="date" id="txtFechaInicio" required>
                    <label for="txtFechaFin" class="lblInput">Fecha Final</label>
                    <input type="date" id="txtFechaFin" required>
                    <button type="button" id="btnFiltroFechas">Filtrar por fechas</button>
                    <button type="button" id="btnLimpiar">Limpiar filtros</button>
                </form>
                <div id="FiltroTablas">
                    <label for="txtFiltro">Filtrar</label>
                    <input type="text" id="txtFiltro">
                </div>
                <table>
                    <caption>Reportes</caption>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Nombre del cliente</th>
                            <th>Nombre de la mascota</th>
                            <th>Hora Inicio</th>
                            <th>Hora Final</th>
                            <th>Veterinario asignado</th>
                            <th>Estado de la cita</th>
                            <th>Observaciones de la cita</th>
                        </tr>
                    </thead>
                    <tbody id="tablaReportes"></tbody>
                    <tfoot></tfoot>
                </table>
                <h2>Resumen</h2>

                <label for="outputTotalCitas">Total de citas Registradas:</label>
                <ouput id="outputTotalCitas"></ouput><br>

                <label for="outputAprobadas">Total de citas Activas:</label>
                <ouput id="outputAprobadas"></ouput><br>

                
                <label for="outputFinalizadas">Total de citas Finalizadas:</label>
                <ouput id="outputFinalizadas"></ouput><br>

                <label for="outputCanceladas">Total de citas Canceladas:</label>
                <ouput id="outputCanceladas"></ouput>



                
            </div>
                            
                            
                        
        </container>
    </form>

    <footer>
        <h5>Clever Solutions - 2022</h5>
    </footer>



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="js/Constantes.js"></script>
    <script src="js/services/CitasServices.js"></script>
    <script src="./js/services/PersonaService.js"></script>
    <script src="./js/services/CrudPersonasService.js"></script>
    <script src="./js/services/MascotaService.js"></script> 
    <script src="js/controllers/VisualizacionReportesCitasController.js"></script>
    <script src="js/controllers/ControllerGeneral.js"></script>
</body>



</html>
