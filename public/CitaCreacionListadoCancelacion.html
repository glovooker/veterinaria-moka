<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/StyleGeneral.css">
    <link rel="stylesheet" href="./css/ReservarCita.css">
    <link rel="stylesheet" href="./css/Tabla.css">
    <link rel="stylesheet" href="./css/webfont/stylesheet.css">
    <title>Moka | Clínica</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <a href="./PaginaInicio.html">
                    <img src="./img/IsologoMoka.png" alt="Logo Moka Vet & Hotel">
                </a>
            </div>
            <div class="navegation-container">
                <a href="./PaginaInicio.html">Inicio</a>
                <a href="./ReservarCita.html">Clínica</a>
                <a href="./ReservarHabitacion.html">Hotel</a>
            </div>
            <div class="profile-dropdown">
                <a href="" class="profile-icon">
                    <i class="fa-solid fa-circle-user"></i>
                </a>
                <div class="dropdown-content">
                    <a href="./Cliente.html">Mi Perfil</a>
                    <a href="./Mascotas.html">Mascotas</a>
                    <a href="./InicioDeSesion.html">Cerrar Sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="reservar-cita">
        <div class="form-container">
            <div class="title-container-reservar-cita">
                <i class="fa-solid fa-book-medical"></i>
                <h2>Reservar una Cita</h2>
            </div>

            <div class="form-select">
                <label for="txtTipoMascota" id="lblTipoMascota" class="lblSelect">Seleccione una Mascota</label>
                <select id="txtTipoMascota" required>
                    <option value="">-Seleccione-</option>
                    <option value="1">Pluto</option>
                    <option value="2">Garfield</option>
                </select>
            </div>

            <div class="form-date">
                <label for="txtFechaCita" id="lblFechaCita" class="lblInput">Fecha de la Cita</label>
                <input type="date" id="txtFechaCita" required>
            </div>

            <div class="form-time">
                <label for="txtHoraCita" id="lblHoraCita" class="lblInput">Hora de la Cita</label>
                <input type="time" id="txtHoraCita" required>
            </div>

            <div class="form-select">
                <label for="txtMedico" id="lblMedico" class="lblSelect">Seleccione un Médico</label>
                <select id="txtMedico" required>
                    <option value="">-Seleccione-</option>
                    <option value="1">VT Garcia</option>
                    <option value="2">VT Gomez</option>
                </select>
            </div>

            <div class="form-text-area">
                <label for="txtMotivoCita" id="lblMotivoCita" class="lblTextArea">Indique el Motivo de la Cita</label>
                <textarea id="txtMotivoCita" cols="30" rows="9" required></textarea>
            </div>

            <button type="button" id="btnRegistrar" class="form-btn">Registrar</button>
        </div>
    </section>

    <section class="visualizacion-citas">

        <div class="citas-container">
            <div class="title-container-mis-citas">
                <i class="fa-solid fa-calendar-check"></i>
                <h2>Mis Citas</h2>
            </div>

            <div class="table-filters">
                <table class="table" id="tablaCitasEliminar">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Doctor</th>
                            <th>Mascota</th>
                            <th>Estado</th>
                            <th>Motivo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="filter-container">
                    <form>
                        <div class="filter">
                            <label for=""><i class="fa-solid fa-calendar-day"></i> Fecha</label>
                            <input type="date" id="fecha" class="form-date">
                        </div>
                        <div class="filter">
                            <label for=""><i class="fa-solid fa-user-doctor"></i> Veterinario</label>
                            <select name="" id="" class="form-select">
                                <option value="0" disabled selected>Seleccione un veterinario</option>
                            </select>
                        </div>
                        <div class="filter">
                            <label for=""><i class="fa-solid fa-paw"></i> Mascotas</label>
                            <select name="" id="" class="form-select">
                                <option value="0" disabled selected>Seleccione una mascota</option>
                            </select>
                        </div>
                        <button type="button" class="filter-btn"><i class="fa-solid fa-arrow-down-wide-short"></i>
                            Filtrar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <h5>Powered by</h5>
        <a href="https://glovooker.github.io/landing-page-bisoft-1/">
            <img src="./img/LogoCleverSolutions.svg" alt="Logo Clever Solutions">
        </a>
    </footer>

    <script src="./js/controllers/ControllerGeneral.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/38a85d6a08.js" crossorigin="anonymous"></script>
    <script src="./js/services/EliminarCitaService.js"></script>
    <script src="./js/controllers/EliminarCitasController.js"></script>
    <script src="./js/services/ReservarCitaServices.js"></script>
    <script src="./js/controllers/ReservarCitaController.js"></script>

</body>

</html>
