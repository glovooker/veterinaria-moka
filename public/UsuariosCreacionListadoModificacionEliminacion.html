<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/CreacionCuentaAdministrador.css">
    <link rel="stylesheet" href="./css/StyleGeneral.css">
    <link rel="stylesheet" href="./css/webfont/stylesheet.css">
    <title>Moka | Agregar Personal</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <a href="./PaginaInicio.html">
                    <img src="./img/IsologoMoka.png" alt="Logo Moka Vet & Hotel">
                </a>
            </div>
            <div class="navegation-container">
                <a href="./PaginaInicio.html">Inicio</a>
                <a href="./ReservarCita.html">Clínica</a>
                <a href="./ReservarHabitacion.html">Hotel</a>
            </div>
            <div class="profile-dropdown">
                <a href="" class="profile-icon">
                    <i class="fa-solid fa-circle-user"></i>
                </a>
                <div class="dropdown-content">
                    <a href="./Cliente.html">Mi Perfil</a>
                    <a href="./Mascota.html">Mascotas</a>
                    <a href="./InicioDeSesion.html">Cerrar Sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="signup">
        <div class="signup-container">

            <div class="form-container">
                <h2>Agregar Personal</h2>
                <form>
                    <label for="txtNombre" id="lblNombre" class="lblInput">Nombre Completo</label>
                    <input type="text" id="txtNombre" required>

                    <label for="txtUsuario" id="lblUsuario" class="lblInput">Nombre de Usuario</label>
                    <input type="text" id="txtUsuario" required>

                    <label for="txtCorreo" id="lblCorreo" class="lblInput">Correo Electrónico</label>
                    <input type="email" id="txtCorreo" required>

                    <label for="selRol" id="lblRol" class="lblSelect">Rol</label>
                    <select id="selRol" required>
                        <option value="">-Seleccione-</option>
                        <option value="V">Veterinario(a)</option>
                        <option value="S">Secretario(a)</option>
                        <option value="C">Cliente</option>
                    </select>

                    <label for="selEstado" id="lblEstado" class="lblSelect">Estado</label>
                    <select id="selEstado" required>
                        <option value="">-Seleccione-</option>
                        <option selected="selected" value="A">Activo</option>
                        <option value="I">Inactivo</option>
                    </select>

                    <label for="txtPass" id="lblPass" class="lblInput">Contraseña</label>
                    <input type="password" id="txtPass" required>

                    <label for="txtPass2" id="lblPass2" class="lblInput">Confirmar Contraseña</label>
                    <input type="password" id="txtPass2" required>

                    <label for="txtidentificacion" id="lblidentificacion" class="lblInput">Número de Cédula</label>
                    <input type="number" id="txtidentificacion" required min="" max="">

                    <label for="txtTelefono" id="lblTelefono" class="lblInput">Número de Teléfono</label>
                    <input type="number" id="txtTelefono" title="Número de teléfono sin guiones" required>

                    <label for="txtDireccion" id="lblDireccion" class="lblInput">Dirección</label>
                    <input type="text" id="txtDireccion" class="clsDireccion" required>


                </form>
            </div>
            <div class="account">¿Ya tienes cuenta? <br><a href="./InicioDeSesion.html">Ingresa aquí</a>
            </div>


            <button type=button id="btnRegistrar" class="form-btn">Registrar</button>
        </div>
    </section>

    <footer class="footer">
        <h5>Powered by</h5>
        <a href="https://glovooker.github.io/landing-page-bisoft-1/">
            <img src="./img/LogoCleverSolutions.svg" alt="Logo Clever Solutions">
        </a>
    </footer>

    <script src="./js/controllers/ControllerGeneral.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/38a85d6a08.js" crossorigin="anonymous"></script>
    <script src="./js/services/CreacionCuentaService.js"></script>
    <script src="./js/controllers/CreacionCuentaController.js"></script>

</body>

</html>
