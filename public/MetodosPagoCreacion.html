<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/StyleGeneral.css">
    <link rel="stylesheet" href="./css/MetodosPago.css">
    <link rel="stylesheet" href="./css/Tabla.css">
    <link rel="stylesheet" href="./css/webfont/stylesheet.css">
    <title>Moka | Métodos de Pago</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <a href="./PaginaInicio.html">
                    <img src="./img/IsologoMoka.png" alt="Logo Moka Vet & Hotel">
                </a>
            </div>
            <div class="navegation-container">
                <a href="./PaginaInicio.html">Inicio</a>
                <a href="./ReservarCita.html">Clínica</a>
                <a href="./ReservarHabitacion.html">Hotel</a>
            </div>
            <div class="profile-dropdown">
                <a href="" class="profile-icon">
                    <i class="fa-solid fa-circle-user"></i>
                </a>
                <div class="dropdown-content">
                    <a href="./Cliente.html">Mi Perfil</a>
                    <a href="./Mascotas.html">Mascotas</a>
                    <a href="./InicioDeSesion.html">Cerrar Sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="agregar-metodo-pago">
        <div class="form-container">
            <div class="title-container-agregar-metodo-pago">
                <i class="fa-solid fa-credit-card"></i>
                <h2>Agregar Método de Pago</h2>
            </div>
            <div class="form-date">
                <label for="txtNumTarjeta" id="lblNumTarjeta" class="lblInput">Número de Tarjeta</label>
                <div class="card-input">
                    <input type="number" id="txtNumTarjeta" title="Número de tarjeta sin guiones" required>
                    <div class="methods">
                        <i class="fa-brands fa-cc-visa"></i>
                        <i class="fa-brands fa-cc-mastercard"></i>
                    </div>
                </div>
            </div>

            <div class="form-date">
                <label for="txtExpiracion" id="lblExpiracion" class="lblInput">Fecha de Expiración</label>
                <input type="date" id="txtExpiracion" required>
            </div>

            <div class="form-date">
                <label for="txtCVV" id="lblCVV" class="lblInput">Código de Seguridad</label>
                <input type="number" id="txtCVV" title="Número al Reverso de la Tarjeta" required>
            </div>

            <div class="form-date">
                <label for="txtNombreTarjeta" id="lblNombreTarjeta" class="lblInput">Nombre del Tarjeta Habiente</label>
                <input type="text" id="txtNombreTarjeta" required>
            </div>

            <div>
                <button type=button id="btnRegistrar" class="form-btn">Registrar</button>
            </div>
        </div>
    </section>


    <footer class="footer">
        <h5>Powered by</h5>
        <a href="https://glovooker.github.io/landing-page-bisoft-1/">
            <img src="./img/LogoCleverSolutions.svg" alt="Logo Clever Solutions">
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/controllers/ControllerGeneral.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/38a85d6a08.js" crossorigin="anonymous"></script>
    <script src="js/services/MetodosPagoService.js"></script>
    <script src="js/controllers/MetodosPagoController.js"></script>

</body>

</html>
