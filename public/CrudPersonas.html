<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/StyleGeneral.css">
    <link rel="stylesheet" href="./css/Tabla.css">
    <link rel="stylesheet" href="./css/webfont/stylesheet.css">
    <title>Moka | Usuarios</title>
</head>

<body>
    <header id="navbarContainer"></header>

    <section class="visualizacion">
        <div class="container">
            <div class="title-container">
                <h2>Administración de Usuarios</h2>
            </div>

            <div class="filter-container">
                <div class="filter">
                    <label for="txtFiltro" id="lblFiltro"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input type="text" id="txtFiltro">
                </div>

                <div class="action-btns">
                    <button type=button id="btnUser">Crear Usuario</button>
                    <button type=button id="btnCliente">Crear Cliente</button>
                </div>
            </div>

            <div class="table-filters">
                <table class="table" id="tablaPersonas">
                    <thead>
                        <tr>
                            <th><i class="fa-solid fa-sort"></i> Cédula</th>
                            <th><i class="fa-solid fa-sort"></i> Nombre</th>
                            <th><i class="fa-solid fa-sort"></i> Correo</th>
                            <th><i class="fa-solid fa-sort"></i> Telefono</th>
                            <th><i class="fa-solid fa-sort"></i> Rol</th>
                            <th><i class="fa-solid fa-sort"></i> Estado</th>
                            <th>Acciones</th>
                    </thead>
                    <tbody id="tbdPersonas"></tbody>
                    <tfoot id="tftPersonas"></tfoot>
                </table>
            </div>
        </div>
    </section>

    <footer class="footer">
        <h5>Powered by</h5>
        <a href="https://glovooker.github.io/landing-page-bisoft-1/">
            <img src="./img/LogoCleverSolutions.svg" alt="Logo Clever Solutions">
        </a>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/38a85d6a08.js" crossorigin="anonymous"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/services/InicioDeSesionService.js"></script>
    <script src="./js/Constantes.js"></script>
    <script src="./js/services/PersonaService.js"></script>
    <script src="./js/services/CrudPersonasService.js"></script>
    <script src="./js/controllers/CrudPersonaController.js"></script>

</body>

</html>
