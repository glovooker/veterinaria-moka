<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Secretarias</title>
</head>
<header>
    <nav>
        <div class="logo-container">
            <a href="#">
                <img src="" alt="Logo">
            </a>
            <h2>Veterinaria Moka</h2>
        </div>

        <div class="navegation-container">
            <a href="">Inicio</a>
            <a href="">Clínica</a>
            <a href="">Hotel</a>
        </div>

    </nav>
</header>
<body>
    <div>
        <h1>Secretaria</h1>
    </div>
    <section id="section1">
        <div>
            <div> <!-- Foto de perfil-->
                <img src="" alt="">
            </div>
            <div>
                <label for="outNombre">Nombre completo:</label>  <!-- Visualización del nombre de la secretaria-->
                <output id="outNombre"></output>   <!-- Visualización del nombre de la secretaria--> 
                <br>
                <label for="outUsuario">Usuario:</label>
                <output id="outUsuario"></output>
            </div>
            <div>
                <h3>Contacto</h3>  <!-- Titulo de contacto-->
                <label for="outNumero">Numero de contacto:</label> <!-- Numero-->
                <output id="outNumero"></output>
                <br>
                <label for="outDireccion">Dirección:</label> <!--Dirección-->
                <output id="outDireccion"></output>
                <br>
                <label for="outNumeroCedula">Numero de identificacion:</label>
                <output id="outNumeroCedula"></output>
                <br>
                <label for="outEmail">Correo Electrónico:</label>
                <output id="outEmail"></output>
            </div>
            <div>
                <h3>Información acerca del profesional</h3> <!--Información acerca del profesional-->
                <p id="info"></p>
            </div>
        </div>
    </section>
    <footer>
        <h5>Clever Solutions - 2022</h5>
    </footer>
    <script src="js/services/UsuariosService.js"></script>
    <script src="js/controllers/PerfilSecretariaController.js"></script>
    
</body>

</html>
