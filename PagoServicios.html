<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Servicios</title>
</head>
<header>
    <nav>
        <div class="logo-container">
            <a href="#">
                <img src="" alt="Logo">
            </a>
            <h2>Veterinaria Moka</h2>
        </div>

        <div class="navegation-container">
            <a href="">Inicio</a>
            <a href="">Clínica</a>
            <a href="">Hotel</a>
        </div>

    </nav>
</header>
<body>
    <div>
        <h3>Pago de Servicios</h3>
    </div>
    <section id="section1">
        <div>
            <div> <!-- Foto de perfil-->
                <img src="" alt="">
            </div>

            <div>
                <label for="outMascota">Mascota</label>
                <output id="outMascota"></output>
            </div>

            <div>
                <label for="outCliente">Cliente</label>
                <output id="outCliente"></output>
            </div>

            <div>
                <label for="outValoracion">Valoración del Veterinario</label>  
                <output id="outValoracion"></output>   
            </div>

            <div>
                <label for="txtObservaciones" id="lblObservaciones" class="lblTextArea">Observaciones</label>               
                <textarea name="" id="txtObservaciones" cols="30" rows="9"></textarea>
            </div>


            <div>
                <label for="outTotal">Total a Pagar </label>  
                <output id="outTotal"></output>   
            </div>     

            <div>
                <label for="selMetodoPago" id="lblMetodoPago" class="lblSelect">Método de Pago</label>
                <select id="selMetodoPago" >
                    <option value="">-Seleccione-</option>
                </select>         
                <button type=button id="btnPagar">Realizar Pago</button>
                <button type=button id="btnAgregarMetodo">Agregar Método</button>                       
            </div>


        </div>
    </section>

    <footer>
        <h5>Clever Solutions - 2022</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script src="./js/services/PagoServiciosService.js"></script> 
    <script src="./js/controllers/ControllerGeneral.js"></script>    
    <script src="./js/controllers/PagoServiciosController.js"></script>

</body>

</html>
